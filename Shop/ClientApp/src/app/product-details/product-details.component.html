<div class="card border-0">
    <img class="card-img-top p-3" [src]=image alt="Card image cap" style="width:800px" />
    <div class="card-body">
        <div class="row">
            <div class="col-8 color-black">
                <p class="fs-4 mb-0" style="color: black;">{{product.name}}</p>
            </div>
            <div class="col-4">
                <p class="fs-4 mb-0" style="color: black;">{{product.price}}$</p>
            </div>
        </div>
        <div class="row">
            <div class="col-8 color-black">
                <label>Amount: </label>
                <input (input)="onAmountChange($event.target.value)" [(ngModel)]="amount" type="number" style="border-radius: 5px;" [ngStyle]="{ 'border-color': (!valid) ? 'brown' : '#e3e3e3'} " />
            </div>
            <div class="col-4 ">
                <button class="bg-primary border-0 rounded text-white float-right w-100 h-100 " (click)='buy()'>Buy</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12">
                <small *ngIf="!valid " style="color: brown; ">This product in selected amount is currently not in 
                    <b>stock</b></small>
            </div>
        </div>
    </div>
</div>
